<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AD-GUI</title>

  </head>
  <body>
    <div id="cardContainer"></div>
    <div id="inputContainer">
      <input id="ipAddress" type="text" placeholder="DC-IP Address" />
      <input id="domainName" type="text" placeholder="Domain Name" />

      <button id="submit">Submit</button>
    </div>
  </body>
</html>
